<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light navbar-colors">
        <a class="navbar-brand navbar-brand-colors" href="#">David Sotomayor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-link navbar-brand-colors" href="contact.html">Contact</a>
                <a class="nav-link navbar-brand-colors" href="portfolio.html">Portfolio</a>
                <a class="nav-link navbar-brand-colors" href="index.html">About</a>
            </div>
        </div>
    </nav>

    <div class="container ds-container">
        <div class="row">
            <div class="col-lg-8">
                <h2>Contact</h2>
            </div>
        </div>
        <div class="col-lg-8 p-0">
            <hr>
        </div>
        <div class="row">
            <form action="https://formspree.io/f/xbjpkynk" class="col-lg-8" method="POST">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" name="name" class="form-control" id="inputName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="_replyto" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="messageTextArea">Message</label>
                    <textarea class="form-control" name="message" id="messageTextArea" rows="3"
                        placeholder="Message"></textarea>
                </div>
                <button type="submit" value="Send" class="btn btn-primary mb-3 buttonStyle">Submit</button>
            </form>
            <div class="col-lg-4 contactSideBar">
                <div>
                    <h5>Phone: <a href="#phoneNumberModal" data-toggle="modal"><i class="fa fa-mobile fa-2x mobileIcon"
                                aria-hidden="true"></i></a></h5>
                </div>
                <div>
                    <h5>Resume: <a href="#resumeModal" data-toggle="modal"><i class="fa fa-file-text fa-lg resumeIcon"
                                aria-hidden="true"></i></a></h5>
                </div>

                <div class="modal fade" id="phoneNumberModal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Phone Number:</h5>
                            </div>
                            <div class="modal-body">
                                <h5 id="phoneNumber">(773) 370-7818</h5>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary buttonStyle"
                                    data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid  navbar-colors text-center p-2">
        <a href="https://github.com/DavidESotomayor" target="_blank" title="David's Github Profile">
            <span><i class="fa fa-github fa-3x"></i></span>
        </a>
        <a href="https://www.linkedin.com/in/david-elijah-sotomayor/" target="_blank" title="David's LinkedIn">
            <span><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
